<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Coxygen NFT UI</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Mint and Create Your NFT</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Token Name" required />
        </div>
        <div class="form-group">
          <textarea placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
          <input type="url" placeholder="NFT Image URL" required />
        </div>
        <button type="submit" style="color: white">Mint Now</button>
      </form>
    </div>
  </body>
</html>
