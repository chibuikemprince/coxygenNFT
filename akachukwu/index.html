<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Your NFT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's Mint Your NFT</h1>
      <form>
        <input type="text" placeholder="NFT Token Name" required />
        <textarea placeholder="Token Description of Token" required></textarea>
        <input type="url" placeholder="Token Image URL" required />
        <button type="submit">Mint</button>
      </form>
    </div>
  </body>
</html>
